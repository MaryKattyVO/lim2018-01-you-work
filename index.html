<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- ++++++++++++++++++++ START THE CODE +++++++++++++++++++++ -->

    <!-- HEADER -->
    <header id="header" class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark">
        <!-- mt-5 :margen top -5 dara espacio -->
        <div class="container-fluid mt-5">
            <div class="row justify-content-center align-items-center d-flex text-center h-100">
                <div class="col-md-12 col-md-8  h-50">
                    <!-- header content:para poder animacion -->
                    <div class="header-content">
                        <!-- display-4: para dar tamaño al texto -->
                        <h1 class="display-1 mt-4" id="titleHeader">Bienvenidos</h1>
                        <div class="mt-4 mb-5">
                            <img src="img/logo-comunal.png" alt="">
                        </div>

                        <!-- btn lg: para dar mas tamaño al boton -->
                        <a id="btnStart" href="#Registrarse" class="btn btn-lg active">REGISTRARSE</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CUERPO -->
    <main id="Registrarse">
        <div class="container">
            <div class="row">
                <h1>Registrar sus datos</h1>
            </div>
            <form id="convalidaciones">
                <div class="form-row mt-5">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombres</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Apellidos</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputIdentification">DNI/Carnet de extranjeria</label>
                    <input type="text" class="form-control" id="inputIdentification" placeholder="DNI/Carnet de extranjeria">
                </div>
                <div class="form-group">
                    <label for="inputCompany">Empresa</label>
                    <input type="text" class="form-control" id="inputCompany" placeholder="Empresa">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAnfitrion">Anfitrion</label>
                        <input type="text" class="form-control" id="inputAnfitrion" placeholder="Anfitrión">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputMensaje">Mensaje</label>
                        <input type="text" class="form-control" id="inputMenssage" placeholder="Mensaje">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
                
            </form>
        </div>
    </main>
    <!-- CAPTURAR IMAGEN -->
    <section id="capturarImagen" style="background-color: #f1f1f1">
        <div class="container">
            <div class="row">
                <h1>Tomarse una foto</h1>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <video autoplay="true" width="400" height="200"></video>
                    <canvas id="canvas" width="250" height="200"></canvas>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary" id="btnStarts">Empezar</button>
                    <button type="submit" class="btn btn-primary" id="btnCapture">Capturar imagen</button>
                </div>
            </div>

        </div>
        </div>
    </section>

    <!-- ++++++++++++++++++++ END THE CODE ++++++++++++++++++++ -->
