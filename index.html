<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You Work</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <!-- LINK BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ++++++++++++++++++++ START THE CODE +++++++++++++++++++++ -->

    <!-- HEADER -->
    <header id="header" class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark">
        <!-- mt-5 :margen top -5 dara espacio -->
        <div class="container-fluid mt-5">
            <div class="row justify-content-center align-items-center d-flex text-center h-100">
                <div class="col-md-12 col-md-8  h-50">
                    <!-- header content:para poder animacion -->
                    <div class="header-content">
                        <!-- display-4: para dar tamaño al texto -->
                        <h1 class="display-1 mt-4" id="titleHeader">Bienvenidos</h1>
                        <div class="mt-4 mb-5">
                            <img src="img/logo-comunal.png" alt="">
                        </div>

                        <!-- btn lg: para dar mas tamaño al boton -->
                        <a id="btnStart" href="#aboutMe" class="btn btn-lg active">REGISTRARSE</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CUERPO -->
    <main>
        <div class="container">
            <div class="row">
                <h1>Ingrese sus datos</h1>
            </div>
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationServer01">Nombres</label>
                            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nombres" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Apellidos</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Apellidos" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">DNI / Carnet de extranjeria</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="DNI / Carnet de extranjeria" value=""
                                required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Correo Electrónico</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Correo Electrónico" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Empresa</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Empresa" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Anfritión</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Anfritión" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Motivo de visita</label>
                            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <!-- <button class="btn btn-primary" type="submit">ENVIAR</button> -->

                </form>
                </div>
            </div>
    </main>








    <!-- ++++++++++++++++++++ END THE CODE ++++++++++++++++++++ -->
</body>

</html>
